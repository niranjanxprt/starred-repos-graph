name: Update Stars and Deploy to Pages

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Fetch and process starred repositories
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERNAME: 'niranjanxprt'
      run: |
        echo "🚀 Starting repository fetch..."
        node scripts/fetch-data.js > data/repositories.json
        echo "✅ Repository data saved to data/repositories.json"
        
        # Verify the data file was created
        if [ -f "data/repositories.json" ]; then
          echo "✅ Data file exists"
          REPO_COUNT=$(node -e "const data = require('./data/repositories.json'); console.log(data.totalCount || data.repositories?.length || 0);")
          echo "📊 Found $REPO_COUNT repositories"
        else
          echo "❌ Data file not created!"
          exit 1
        fi
    
    - name: Commit and push data changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add data/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "📝 No data changes to commit"
        else
          REPO_COUNT=$(node -e "const data = require('./data/repositories.json'); console.log(data.totalCount || data.repositories?.length || 0);")
          git commit -m "🔄 Auto-update: ${REPO_COUNT} starred repositories - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
          echo "✅ Data changes committed and pushed"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    if: success()
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4