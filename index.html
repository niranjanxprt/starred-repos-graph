<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü GitHub Stars Graph - 699+ Repositories</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 25px;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #4ECDC4;
        }

        .controls-panel {
            position: fixed;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            z-index: 999;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #E2E8F0;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.5);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .filter-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .legend-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            z-index: 999;
            max-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .legend-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #E2E8F0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        #graph {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            border-radius: 10px;
            pointer-events: none;
            font-size: 13px;
            max-width: 350px;
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .tooltip-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ECDC4;
            word-break: break-word;
        }

        .tooltip-owner {
            font-size: 13px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .tooltip-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tooltip-stat {
            font-size: 12px;
            color: #A0AEC0;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .tooltip-desc {
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
            color: #E2E8F0;
        }

        .tooltip-category {
            display: inline-block;
            background: rgba(78, 205, 196, 0.2);
            color: #4ECDC4;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .tooltip-action {
            font-size: 11px;
            color: #4ECDC4;
            font-style: italic;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #4ECDC4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #A0AEC0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            cursor: pointer;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 3px;
            filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .link {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1px;
        }

        .node-label {
            font-size: 10px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
            fill: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Mobile menu toggle buttons */
        .mobile-toggle {
            display: none;
            position: fixed;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mobile-toggle:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.05);
        }

        .toggle-controls {
            bottom: 80px;
            left: 20px;
        }

        .toggle-legend {
            bottom: 20px;
            left: 20px;
        }

        .panel-close {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .panel-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments - Mobile First Approach */

        /* Extra small devices (phones, less than 480px) */
        @media (max-width: 479px) {
            .app-header {
                flex-direction: column;
                gap: 8px;
                padding: 12px 10px;
            }

            .title {
                font-size: 18px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                width: 100%;
            }

            .stat-item {
                font-size: 11px;
            }

            .stat-number {
                font-size: 16px;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .refresh-btn {
                font-size: 11px;
                padding: 6px 10px;
            }

            .mobile-toggle {
                display: flex;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .panel-close {
                display: flex;
            }

            .controls-panel,
            .legend-panel {
                position: fixed;
                top: 0;
                bottom: 0;
                left: -100%;
                right: auto;
                margin: 0;
                max-width: 85%;
                width: 85%;
                max-height: 100vh;
                border-radius: 0;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                border-left: none;
                border-top: none;
                border-bottom: none;
                overflow-y: auto;
                transition: left 0.3s ease;
                padding-top: 50px;
            }

            .controls-panel.mobile-open,
            .legend-panel.mobile-open {
                left: 0;
            }

            .legend-panel {
                max-width: 85%;
                width: 85%;
            }

            #graph {
                width: 100vw;
                height: 100vh;
                position: fixed;
            }

            .tooltip {
                max-width: 90vw;
                font-size: 12px;
            }

            .tooltip-title {
                font-size: 14px;
            }

            .control-label {
                font-size: 13px;
            }

            .search-input {
                font-size: 13px;
                padding: 10px 12px;
            }

            .filter-btn {
                font-size: 10px;
                padding: 6px 10px;
            }

            .legend-item {
                font-size: 11px;
            }
        }

        /* Small devices (phones, 480px to 767px) */
        @media (min-width: 480px) and (max-width: 767px) {
            .app-header {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .title {
                font-size: 20px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
            }

            .stat-item {
                font-size: 12px;
            }

            .stat-number {
                font-size: 17px;
            }

            .mobile-toggle {
                display: flex;
            }

            .panel-close {
                display: flex;
            }

            .controls-panel,
            .legend-panel {
                position: fixed;
                top: 0;
                bottom: 0;
                left: -100%;
                right: auto;
                margin: 0;
                max-width: 70%;
                width: 70%;
                max-height: 100vh;
                border-radius: 0;
                overflow-y: auto;
                transition: left 0.3s ease;
                padding-top: 50px;
            }

            .controls-panel.mobile-open,
            .legend-panel.mobile-open {
                left: 0;
            }

            #graph {
                width: 100vw;
                height: 100vh;
                position: fixed;
            }

            .tooltip {
                max-width: 80vw;
            }
        }

        /* Medium devices (tablets, 768px to 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .app-header {
                padding: 15px 20px;
            }

            .title {
                font-size: 22px;
            }

            .stats {
                gap: 20px;
            }

            .controls-panel {
                max-width: 280px;
                top: 70px;
            }

            .legend-panel {
                max-width: 220px;
                top: 70px;
            }

            .tooltip {
                max-width: 300px;
            }
        }

        /* Large devices (desktops, 1024px and up) */
        @media (min-width: 1024px) {
            .controls-panel {
                max-width: 320px;
            }

            .legend-panel {
                max-width: 250px;
            }
        }

        /* Landscape orientation optimizations for mobile */
        @media (max-width: 767px) and (orientation: landscape) {
            .app-header {
                padding: 8px 15px;
            }

            .title {
                font-size: 16px;
            }

            .stats {
                gap: 8px;
                font-size: 11px;
            }

            .stat-number {
                font-size: 14px;
            }

            .stat-item div:not(.stat-number) {
                font-size: 10px;
            }

            .mobile-toggle {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .toggle-controls {
                bottom: 60px;
                left: 15px;
            }

            .toggle-legend {
                bottom: 15px;
                left: 15px;
            }

            .controls-panel,
            .legend-panel {
                max-width: 50%;
                width: 50%;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .filter-btn,
            .legend-item,
            .refresh-btn,
            .mobile-toggle {
                min-height: 44px;
                min-width: 44px;
            }

            .node {
                stroke-width: 3px;
            }

            .search-input {
                font-size: 16px;
            }
        }

        /* Prevent zoom on double tap for better UX */
        button,
        input {
            touch-action: manipulation;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        /* Header actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .refresh-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.12);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(8px);
        }
        .refresh-btn:hover {
            background: rgba(255,255,255,0.22);
            transform: translateY(-1px);
        }

        /* small note text under stats */
        .stat-note {
            font-size: 11px;
            color: #A0AEC0;
            margin-top: 2px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="title">üåü GitHub Stars Graph</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-repos">0</div>
                <div>Total Repos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visible-repos">0</div>
                <div>Visible</div>
            </div>
            <div class="stat-item">
                <div style="font-size: 12px;" id="last-updated">Loading...</div>
                <div>Updated</div>
                <div class="stat-note" id="data-source-note">...</div>
            </div>
        </div>
        <div class="header-actions">
            <button id="refresh-now" class="refresh-btn" title="Opens GitHub Actions ‚Üí Update Stars and Deploy to Pages ‚Üí Run workflow. This fetches latest stars and redeploys Pages automatically.">üîÑ Refresh Data</button>
        </div>
    </div>

    <div class="controls-panel" id="controls-panel">
        <button class="panel-close" id="close-controls">‚úï</button>
        <div class="control-section">
            <label class="control-label">üîç Search Repositories</label>
            <input type="text" id="search" class="search-input" placeholder="Search by name, language, or description...">
        </div>
        
        <div class="control-section">
            <label class="control-label">üìÅ Filter by Category</label>
            <div class="filter-grid" id="category-filters"></div>
        </div>

        <div class="control-section">
            <label class="control-label">üíª Filter by Language</label>
            <div class="filter-grid" id="language-filters"></div>
        </div>

        <div class="control-section">
            <label class="control-label">‚≠ê Filter by Stars</label>
            <div class="filter-grid" id="stars-filters">
                <button class="filter-btn active" data-stars="all">All</button>
                <button class="filter-btn" data-stars="1000">1K+</button>
                <button class="filter-btn" data-stars="5000">5K+</button>
                <button class="filter-btn" data-stars="10000">10K+</button>
                <button class="filter-btn" data-stars="50000">50K+</button>
            </div>
        </div>
    </div>

    <div class="legend-panel" id="legend-panel">
        <button class="panel-close" id="close-legend">‚úï</button>
        <div class="legend-title">üé® Repository Categories</div>
        <div id="legend-items"></div>
    </div>

    <!-- Mobile toggle buttons -->
    <button class="mobile-toggle toggle-controls" id="toggle-controls" title="Open Filters">‚öôÔ∏è</button>
    <button class="mobile-toggle toggle-legend" id="toggle-legend" title="Open Legend">üé®</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading your GitHub starred repositories...</p>
        <div class="progress-text" id="progress-text">Initializing...</div>
    </div>

    <svg id="graph"></svg>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubStarsGraph();
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
