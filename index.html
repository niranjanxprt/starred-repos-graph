<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starred Repositories Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .controls {
            position: fixed;
            top: 80px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            max-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .filter-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: #4CAF50;
        }

        #graph {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            max-width: 300px;
            z-index: 1001;
        }

        .tooltip h4 {
            margin: 0 0 5px 0;
            color: #4CAF50;
        }

        .tooltip p {
            margin: 0;
            line-height: 1.4;
        }

        .legend {
            position: fixed;
            top: 80px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            max-width: 200px;
        }

        .legend h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1002;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            cursor: pointer;
            stroke-width: 2px;
        }

        .link {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1px;
        }

        .node-label {
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ðŸŒŸ Starred Repositories Graph</h1>
        <div class="stats">
            <div>Total: <span id="total-repos">0</span></div>
            <div>Visible: <span id="visible-repos">0</span></div>
            <div>Last Updated: <span id="last-updated">-</span></div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Search Repositories:</label>
            <input type="text" id="search" class="search-input" placeholder="Search by name, language, or description...">
        </div>
        
        <div class="control-group">
            <label>Filter by Category:</label>
            <div class="filter-buttons" id="category-filters"></div>
        </div>

        <div class="control-group">
            <label>Filter by Language:</label>
            <div class="filter-buttons" id="language-filters"></div>
        </div>
    </div>

    <div class="legend">
        <h3>Categories</h3>
        <div id="legend-items"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading your starred repositories...</p>
    </div>

    <svg id="graph"></svg>
    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
